<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-words</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/27f343732b.js"
      crossorigin="anonymous">
    </script>
</head>
<body>
    <nav>
        <div class="row">
            <div class="nav__container">
                <figure class="nav__figure">
                    <img src="logo_transparent.png" alt="" class="nav__image">
                </figure>
            </div>
        </div>
    </nav>

    <div class="posts__container">
        <div class="row">
            <div class="utility__row">
                <div class="getlucky button__get-lucky" onclick="generateOne()">
                    <i class="fa-solid fa-dice"></i> <span class="utility__get-lucky">get lucky!</span>
                </div>
                <div class="getlucky button__start-your-day" onclick="generateTen()">
                    <i class="fa-solid fa-mug-hot"></i> <span class="utility__start-your-day">Start your day with 10 quotes!</span>                
                </div>
            </div>
            <div class="posts">
                <div class="posts__no-quotes">
                    <figure class="body__no-quotes--figure">
                        <img src="beforesearch.png" alt="" class="posts__no-quotes--img">
                    </figure>
                    <span class="body__no-quotes--span">Start looking for quotes!</span>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
